server:
  port: 18080
spring:
  application:
    name: member-provider
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        discovery:
          enabled: true
        file-extension: yaml
        group: tome
      discovery:
        service: ${spring.application.name}
        group: tome
        enabled: true
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
    sentinel:
      transport:
        dashboard: ${SENTINEL_HOST:khetao.com:8858}
      datasource:
        flow:
          nacos:
            server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
            data-id: ${spring.application.name}-flow
            group-id: tome
            rule-type: flow
            data-type: json

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
